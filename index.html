<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
  <title>Chat App</title>

  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icons/icon-192.png">

  <link rel="stylesheet" href="style.css">
  <script type="module" src="./firebase-init.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('✅ SW registered:', reg.scope))
        .catch(err => console.error('❌ SW registration failed:', err));
    }
  </script>
</head>

<body>

  <!-- MAIN CONTENT -->
  <div style="text-align:center; margin-top:40vh;">
    <h2>Welcome to YakuwaZ Chat</h2>
    <p>YakuwaZ Chat is best designed for Student Nurses only</p>

    <button id="continueBtn">
      Continue to Chat Section
    </button>
  </div>

  <script type="module" src="script.js"></script>

  <script>
    document.getElementById("continueBtn").onclick = () => {
      window.location.href = "https://chat-app-ubma.onrender.com/";
    };
  </script>

</body>
</html>
